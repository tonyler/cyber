# Nginx config for tonyler.is-not-a.dev
# Copy to: /etc/nginx/sites-available/cyber-dashboard
# Then: ln -s /etc/nginx/sites-available/cyber-dashboard /etc/nginx/sites-enabled/
# Then: nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name tonyler.is-not-a.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tonyler.is-not-a.dev;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/tonyler.is-not-a.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tonyler.is-not-a.dev/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location /cyber/ {
        proxy_pass http://127.0.0.1:5002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /cyber;
    }

    # Static files
    location /cyber/static/ {
        alias /opt/cyber-dashboard/dashboard3/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Redirect /cyber to /cyber/
    location = /cyber {
        return 301 /cyber/;
    }
}
