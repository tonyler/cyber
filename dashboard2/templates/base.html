<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}Cybernetics Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rajdhani', 'system-ui', 'sans-serif'],
                        display: ['Orbitron', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            50: '#e0f7ff',
                            100: '#b3ecff',
                            200: '#80e1ff',
                            300: '#4dd6ff',
                            400: '#1acbff',
                            500: '#00bfff',
                            600: '#0099cc',
                            700: '#007399',
                            800: '#004d66',
                            900: '#002633',
                        },
                        neon: {
                            cyan: '#00ffff',
                            blue: '#00bfff',
                            purple: '#bf00ff',
                            pink: '#ff00bf',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 min-h-screen relative overflow-x-hidden">

    <!-- Tech Grid Background -->
    <div class="tech-grid"></div>

    <!-- Animated Background Glow -->
    <div class="cyber-glow"></div>

    <!-- Navigation -->
    <nav class="cyber-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="cyber-logo">
                        <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-display font-bold text-cyan-400 tracking-wider neon-text">
                        CYBERNETICS
                    </span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden sm:flex items-center space-x-1">
                    <a href="{{ url_for('index') }}"
                       class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="{{ url_for('members') }}"
                       class="nav-link {% if request.endpoint == 'members' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Members
                    </a>
                    <a href="{{ url_for('tasks') }}"
                       class="nav-link {% if request.endpoint == 'tasks' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Tasks
                    </a>
                    <a href="{{ url_for('activity') }}"
                       class="nav-link {% if request.endpoint == 'activity' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        Activity
                    </a>
                </div>

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="sm:hidden p-2 rounded-lg hover:bg-cyan-500/10 border border-cyan-500/30">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="sm:hidden hidden border-t border-cyan-500/30 bg-slate-900/95 backdrop-blur-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ url_for('index') }}" class="mobile-nav-link">Dashboard</a>
                <a href="{{ url_for('members') }}" class="mobile-nav-link">Members</a>
                <a href="{{ url_for('tasks') }}" class="mobile-nav-link">Tasks</a>
                <a href="{{ url_for('activity') }}" class="mobile-nav-link">Activity</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="cyber-footer mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="text-sm text-slate-400 font-medium">
                    <span class="font-display text-cyan-400">CYBERNETICS</span> <span class="text-cyan-600">///</span> RAID COORDINATION DASHBOARD
                </div>
                <div class="flex items-center space-x-2">
                    <div class="status-dot"></div>
                    <span class="text-sm text-cyan-400 font-display tracking-wider">SYSTEM ONLINE</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top"
            class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 text-white shadow-lg shadow-cyan-500/30 transform-gpu scale-0 transition-transform duration-300 ease-in-out hover:scale-110">
        <svg class="w-6 h-6 mx-auto" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a.75.75 0 01-.75-.75V4.56l-2.22 2.22a.75.75 0 11-1.06-1.06l3.5-3.5a.75.75 0 011.06 0l3.5 3.5a.75.75 0 11-1.06 1.06L10.75 4.56v12.69a.75.75 0 01-.75.75z" clip-rule="evenodd" />
        </svg>
    </button>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
